<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="app-title">To-Do List App</h1>
            <a href="https://github.com/Ronald-S-Tavarez">
                <img src="logo.png" alt="logo">
            </a>
        </header>
        <main>
            <form name="todo-form" id="todo-form" onsubmit="event.preventDefault();">
                <fieldset>
                    <legend>Create New To-Do</legend>
                    <input type="text" name="title" id="todo-form-title" placeholder="Enter To-Do Title...">
                    <input type="text" name="description" id="todo-form-description" placeholder="Enter To-Do Description...">
                    <input type="text" name="meta" id="todo-form-meta" placeholder="Enter To-Do Metadata...">
                    <button id="todo-form-add-button" onclick="append_todo()">New Todo</button>
                </fieldset>
            </form>
            <hr>
            <div id="todo-list"></div>
        </main>
    </div>
    <script src="app.js" defer></script>
</body>
</html>

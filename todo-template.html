<article id="{{todo-id}}" class="todo">
    <div class="todo-top">
        <h2>{{todo-title}}</h2>
        <span class="todo-meta">{{todo-meta}}</span>
    </div>
    <div class="todo-body">
        <p>{{todo-description}}</p>
        <p>{{todo-timestamp}}</p>
    </div>
    <div class="todo-bottom">
        <button>Delete</button>
    </div>
</article>
